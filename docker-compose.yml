version: '3.8'

services:
  app:
    image: serversideup/php:8.3-fpm-nginx
    container_name: sc_app
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://185.250.36.33}
      DB_HOST: db
      DB_DATABASE: sc_app
      DB_USERNAME: sc_user
      DB_PASSWORD: sc_pass
      QUEUE_CONNECTION: redis
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      FILESYSTEM_DISK: s3
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: sc_minio
      AWS_SECRET_ACCESS_KEY: sc_minio_secret
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: sc-bucket
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    volumes:
      - ./app:/var/www/html
      - ./storage-logs:/var/www/html/storage/logs
    depends_on:
      - db
      - redis
      - minio
    networks:
      - sc_network

  db:
    image: mysql:8.0
    container_name: sc_db
    environment:
      MYSQL_DATABASE: sc_app
      MYSQL_USER: sc_user
      MYSQL_PASSWORD: sc_pass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sc_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: sc_redis
    networks:
      - sc_network

  minio:
    image: minio/minio:latest
    container_name: sc_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: sc_minio
      MINIO_ROOT_PASSWORD: sc_minio_secret
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - sc_network

  ffmpeg:
    image: jrottenberg/ffmpeg:6.1-ubuntu
    container_name: sc_ffmpeg
    command: sleep infinity
    volumes:
      - ./app:/work
      - /tmp/transcode:/tmp/transcode
    networks:
      - sc_network

  queue:
    image: serversideup/php:8.3-fpm
    container_name: sc_queue
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=300
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      DB_HOST: db
      DB_DATABASE: sc_app
      DB_USERNAME: sc_user
      DB_PASSWORD: sc_pass
      QUEUE_CONNECTION: redis
      CACHE_STORE: redis
      REDIS_HOST: redis
      FILESYSTEM_DISK: s3
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: sc_minio
      AWS_SECRET_ACCESS_KEY: sc_minio_secret
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: sc-bucket
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    volumes:
      - ./app:/var/www/html
      - /tmp/transcode:/tmp/transcode
    depends_on:
      - app
      - redis
      - ffmpeg
    networks:
      - sc_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sc_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: sc_user
      PMA_PASSWORD: sc_pass
      MYSQL_ROOT_PASSWORD: rootpass
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - sc_network

  frontend:
    image: node:20-alpine
    container_name: sc_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://185.250.36.33/api
    networks:
      - sc_network

  proxy:
    image: nginx:stable-alpine
    container_name: sc_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/public:/var/www/html/public:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - sc_network

volumes:
  dbdata:
  miniodata:

networks:
  sc_network:
    driver: bridge

